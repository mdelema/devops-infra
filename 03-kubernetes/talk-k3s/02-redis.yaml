apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: talk-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:6
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-data
          mountPath: ./data/redis:/data
      volumes:
      - name: redis-data
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: talk-ns
spec:
  type: ClusterIP
  ports:
    - port: 6379
  selector:
    app: redis
